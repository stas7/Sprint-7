<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authentication Page</title>
</head>
<body>
<form method="post">

    <p>Enter login
        <label>
            <input name="login" placeholder="For example, Ivan"/>
        </label>
    </p>

    <p>Enter password
        <label>
            <input name="password" placeholder="For example, 000000"/>
        </label>
    </p>

    <p>
        <input type="submit" value="Sign In"/>
    </p>
</form>
</body>
</html>
